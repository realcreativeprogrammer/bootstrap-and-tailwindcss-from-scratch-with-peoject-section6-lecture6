<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Transition
    </title>
</head>
<body class="h-screen flex flex-col items-center justify-center bg-gray-50">

    <button class="bg-green-200 py-2 px-4 ease-in delay-200 hover:bg-green-700 hover:text-white rounded hover:shadow-lg transition-all duration-1000">
        Click Me
    </button>
    <button class="bg-green-200 py-2 px-4 ease-out delay-300 hover:bg-green-700 hover:text-white rounded hover:shadow-lg transition-all duration-1000">
        Click Me
    </button>
    <button class="bg-green-200 py-2 px-4 ease-linear delay-500 hover:bg-green-700 hover:text-white rounded hover:shadow-lg transition-all duration-1000">
        Click Me
    </button>
    <button class="bg-green-200 py-2 px-4 ease-in-out delay-1000 hover:bg-green-700 hover:text-white rounded hover:shadow-lg transition-all duration-1000">
        Click Me
    </button>
</body>
</html>
